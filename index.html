<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clan Calculator</title>

  <!-- Fantasy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Instructions Section -->
  <section class="instructions">
    <h2>How to Use</h2>

    <div class="instruction-cards">
      <div class="instruction-card pop">ðŸ”¢ Tap numbers to enter values</div>
      <div class="instruction-card pop">âž• Use operators (+, âˆ’, Ã—, Ã·) for calculations</div>
      <div class="instruction-card pop">âœ… Press = to get your result</div>
      <div class="instruction-card pop">ðŸ”„ Tap C to clear and start over</div>
    </div>
  </section>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>Calculator</h2>
      <main class="calculator">
      <div class="display" id="display">0</div>

      <div class="buttons">
        <button class="btn btn-clear" data-action="clear">C</button>
        <button class="btn btn-operator" data-action="delete">DEL</button>
        <button class="btn btn-operator" data-value="/">Ã·</button>
        <button class="btn btn-operator" data-value="*">Ã—</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn btn-operator" data-value="-">âˆ’</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn btn-operator" data-value="+">+</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn btn-equals" data-action="equals">=</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="(">(</button>
        <button class="btn" data-value=")">)</button>
        <button class="btn" data-value=".">.</button>
      </div>
    </main>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
